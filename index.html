<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    </head>

    <body>
        <button type="button" id="open-bios">Open BIOS</button>        
        <button type="button" id="open-rom">Open ROM</button>
        <br>
        <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
        <div id="output"></div>

        <script>
            document.getElementById("open-bios").addEventListener("click", () => {
                let input = document.createElement("input");
                input.type = "file";
                // input.accept = ".gba";
                input.addEventListener("input", () => {
                    if (input.files?.length > 0) {
                        let reader = new FileReader();
                        reader.addEventListener("load", () => {
                            let bytes = new Uint8Array(reader.result);
                            let stream = FS.open("bios.bin", "w+");
                            FS.write(stream, bytes, 0, bytes.length, 0);
                            FS.close(stream);
                            console.log(bytes);
                        });
                        reader.readAsArrayBuffer(input.files[0]);
                    }
                });
                input.click();
            });
            document.getElementById("open-rom").addEventListener("click", () => {
                let input = document.createElement("input");
                input.type = "file";
                input.accept = ".gba";
                input.addEventListener("input", () => {
                    if (input.files?.length > 0) {
                        let reader = new FileReader();
                        reader.addEventListener("load", () => {
                            let bytes = new Uint8Array(reader.result);
                            let stream = FS.open("rom.gba", "w+");
                            FS.write(stream, bytes, 0, bytes.length, 0);
                            FS.close(stream);
                            console.log(bytes);
                            Module.ccall('initFromEmscripten', null, [], []);
                        });
                        reader.readAsArrayBuffer(input.files[0]);
                    }
                });
                input.click();
            });
        </script>

        <script type='text/javascript'>
            var Module = {
                // print: (function() {
                //     let element = document.getElementById('output');
                //     return function(text) {
                //         element.innerHTML += text.replace('\n', '<br>', 'g') + '<br>';
                //     };
                // })(),
                canvas: (() => document.getElementById('canvas'))()
            };
        </script>

        <script src="index.js"></script>
    </body>
</html>
